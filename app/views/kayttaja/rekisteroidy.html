{% extends "base.html" %}
{% block content %}

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}  

  <h1>Rekisteröidy</h1>

  <form method="post" action="{{base_path}}/rekisteroidy">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input class="form-control" name="nimi" value="{{username}}" type="text">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input class="form-control" name="salasana" type="password">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
  </form>
  
{% endblock %}
